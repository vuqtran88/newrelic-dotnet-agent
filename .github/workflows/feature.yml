name: test feature

# Does not run on PUSH since we have already ran all the test
on:
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch:

env:
  scripts_path: ${{ github.workspace }}\build\scripts
  tools_path: ${{ github.workspace }}\build\Tools
  DOTNET_NOLOGO: true
  agent_version: ""

jobs:
  
  set_agent_validation:
    runs-on: ubuntu-latest
    steps:
    - name: set agent version
      run: |
        echo "agent_version=hello" >> $GITHUB_ENV
    - name: get agent version within a step
      run: |
        echo ${{ env.agent_version }}
    
    - name: Set env
      run: echo "GITHUB_SHA_SHORT=$(echo $GITHUB_SHA | cut -c 1-6)" >> $GITHUB_ENV
    - name: Test
      run: echo ${{ env.GITHUB_SHA_SHORT }}
      
  get_agent_validation:
    needs: set_agent_validation
    runs-on: ubuntu-latest
    steps:
    - name: get agent version
      run: |
        echo ${{ env.agent_version }}

      
